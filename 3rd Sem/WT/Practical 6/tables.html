<html>
<head>
<style>
table,tr, td
{
border: solid black;
width: 33%;

text-align: center;

}
table { margin: auto; }
</style>
<script>
document.write( "<table><tr><thcolspan='3'> Numbers from 0 to 10 along with their SQUARES and CUBES </th></tr>" );
document.write( "<tr><td>Number</td><td>Square</td><td>Cube</td></tr>" );
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n
+ "</td></tr>" ) ;
}
document.write( "</table>" ) ;
</script>
</head>
