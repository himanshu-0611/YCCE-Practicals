<html>
<head>
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .mt-3{
            margin-top: 27px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <div class="header">Employee Registration Form</div>
        <div class="fields">
            <div class="mt-3">
                <label for="fname" class="finput">Full Name:
                <input type="text" id="fname" name="fname">
            </div>
            <div class="mt-3">
                Email:
                <input type="mail" id="email" name="email">
            </div>
            <div class="mt-3">
                Employee Number:
                <input type="number" id="eno" name="eno">
            </div>
            <div class="mt-3">
                Gender:
                <input type="radio" name="gender" value="Male" id="male">Male
                <input type="radio" name="gender" value="Female" id="male">Female
            </div>
            <div class="mt-3">
                Hobbies:
                <input type="checkbox" value="sports" name="hob1">Sports
                <input type="checkbox" value="mus" name="hob2">Music
                <input type="checkbox" value="trav" name="hob3">Travel
                <input type="checkbox" value="mov" name="hob4">Movies
            </div>
            <div class="mt-3">
                Marital Status:
                <select name="mar" id="mstatus">
                    <option value="m2">Unmarried</option>
                    <option value="m1">Married</option>
                </select>
            </div>
            <div class="mt-3">
                Upload Passport Size Photo:
                <input type="file" id="choose-file" size="80">
            </div>
            <div class="mt-3">
                Experience in MERN Stack Development:
                <input type="range" min="20" max="100" step="5" value="0" id="experience" style="height:28px; width:20%;padding:0;">
                <span>100%</span>
            </div>
            <div class="mt-3">
                Write about yourself:
                <textarea name="bio" id="bio" cols="60" rows="5"></textarea>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>
    <div class="lastline">Created by Himanshu Agarkar</div>
</body>
</html>
